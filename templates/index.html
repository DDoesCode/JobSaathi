<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Portal</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="faq.html">FAQ</a>
            <a href="signup.html">Sign Up</a>
        </div>
        <div>
            <a href="/login">Login</a>
        </div>
    </nav>
      
    
    <div class="container">
        <h1>Find Your Dream Job</h1>
        <p>Enter your skills and search for jobs across popular job platforms.</p>
        
        <div class="search-box">
            <input type="text" id="skills" placeholder="Enter your skills (e.g., JavaScript, Python)">
            <button onclick="searchJobs()">Search Jobs</button>
        </div>

        <div class="results">
            <h2>Job Listings</h2>
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Platform</th>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
